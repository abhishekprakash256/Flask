<input id="text" type="text" value="http://indiorlei.github.io/"/>
<div id="qrcode"></div>
<style>
#qrcode {
    width: 256px;
    height: 256px;
    margin-top:15px;
  }
</style>

<script>

var qrcode = new QRCode("qrcode");

function makeCode () {
  var elText = document.getElementById("text");
  
  if (!elText.value) {
    // alert("Input a text");
    // elText.focus();
    // return;
  }
  
  qrcode.makeCode(elText.value);
}

makeCode();

$("#text").on("blur", function () {
  makeCode();
}).on("keydown", function (e) {
  if (e.keyCode == 13) {
    makeCode();
  }
});

</script>
