<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Icon with Hover Color Change</title>
  <style>
    /* Change SVG icon color to blue on hover */
    .svg-icon:hover path {
      fill: blue; /* Change fill color to blue on hover */
    }
  </style>
</head>
<body>
  <!-- SVG icon with hover color change effect -->
  <svg class="svg-icon" width="100" height="100" viewBox="0 0 100 100">
    <path d="../static/leetcode.svg" />
    <!-- Replace this path with the paths from your SVG file -->
  </svg>
</body>
</html>
